<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8CB4F5"/>
      <stop offset="100%" stop-color="#6AA1EF"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.96"/>
      <stop offset="100%" stop-color="#F3F6FC" stop-opacity="0.98"/>
    </linearGradient>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M 24 0 L 0 0 0 24" fill="none" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#0B1220" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <g filter="url(#shadow)">
    <rect x="90" y="160" width="1020" height="360" rx="28" fill="url(#panel)"/>
  </g>

  <g>
    <rect x="520" y="70" width="160" height="40" rx="20" fill="#FFFFFF" fill-opacity="0.35" stroke="#FFFFFF" stroke-opacity="0.6"/>
    <text x="600" y="96" text-anchor="middle" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="18" fill="#FFFFFF" fill-opacity="0.95">revlio.dev</text>
  </g>

  <text x="600" y="245" text-anchor="middle" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="44" font-weight="700" fill="#0B1220">Get Real Feedback,</text>
  <text x="600" y="295" text-anchor="middle" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="44" font-weight="700" fill="#0B1220">Not Fake Likes</text>

  <text x="600" y="355" text-anchor="middle" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="20" fill="#3A465A" fill-opacity="0.9">The feedback economy for builders. Earn credits by reviewing others,</text>
  <text x="600" y="385" text-anchor="middle" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="20" fill="#3A465A" fill-opacity="0.9">spend them to get guaranteed, structured feedback on your projects.</text>

  <g>
    <rect x="515" y="430" width="170" height="44" rx="22" fill="#2B6FE8"/>
    <text x="600" y="458" text-anchor="middle" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">Join Waitlist</text>
  </g>

  <g>
    <rect x="140" y="205" width="90" height="28" rx="14" fill="#EEF3FF"/>
    <rect x="250" y="205" width="90" height="28" rx="14" fill="#EEF3FF"/>
    <rect x="360" y="205" width="90" height="28" rx="14" fill="#EEF3FF"/>
  </g>
</svg>
